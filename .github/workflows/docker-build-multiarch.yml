name: Build and Push Docker Image (Multi-Architecture)

on:
  workflow_dispatch:
  
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'Dockerfile'
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'src/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: hn8888/yolo-light

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    environment:
      name: Docker Hub
      url: https://hub.docker.com/r/hn8888/yolo-light

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=arm64,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.title=Yolo-light
            org.opencontainers.image.description=Lightweight computer vision model for real-time object detection.
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.vendor=PunteriaCero
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Update Docker Hub Description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          python3 << 'PYTHON_EOF'
          import json
          import urllib.request
          import urllib.error
          import os
          
          # Credenciales
          username = os.environ.get('DOCKER_USERNAME')
          password = os.environ.get('DOCKER_PASSWORD')
          
          # Leer README.md
          try:
              with open('README.md', 'r', encoding='utf-8') as f:
                  readme_content = f.read()
              print(f"‚úÖ README.md le√≠do ({len(readme_content)} caracteres)")
          except FileNotFoundError:
              print("‚ùå README.md no encontrado")
              exit(1)
          
          # Obtener token de Docker Hub
          print("üîê Autenticando con Docker Hub API...")
          auth_url = "https://hub.docker.com/v2/users/login"
          auth_data = json.dumps({"username": username, "password": password}).encode('utf-8')
          auth_req = urllib.request.Request(auth_url, data=auth_data, headers={"Content-Type": "application/json"})
          
          try:
              with urllib.request.urlopen(auth_req) as response:
                  auth_response = json.loads(response.read().decode('utf-8'))
                  token = auth_response.get('token')
                  if not token:
                      print("‚ùå No se pudo obtener token de Docker Hub")
                      exit(1)
                  print("‚úÖ Token de Docker Hub obtenido")
          except urllib.error.URLError as e:
              print(f"‚ùå Error de autenticaci√≥n: {e}")
              exit(1)
          
          # Actualizar descripci√≥n en Docker Hub
          print("üì§ Actualizando descripci√≥n en Docker Hub...")
          update_url = f"https://hub.docker.com/v2/repositories/{username}/yolo-light/"
          update_data = json.dumps({
              "description": "Lightweight YOLOv5n object detection API for Raspberry Pi 4",
              "full_description": readme_content
          }).encode('utf-8')
          
          update_req = urllib.request.Request(
              update_url, 
              data=update_data,
              headers={
                  "Authorization": f"JWT {token}",
                  "Content-Type": "application/json"
              },
              method="PATCH"
          )
          
          try:
              with urllib.request.urlopen(update_req) as response:
                  print(f"‚úÖ Docker Hub description actualizado exitosamente (HTTP {response.status})")
          except urllib.error.HTTPError as e:
              if e.code == 401:
                  print("‚ùå Autenticaci√≥n inv√°lida. Verifica DOCKER_USERNAME y DOCKER_PASSWORD")
              else:
                  print(f"‚ö†Ô∏è Error al actualizar ({e.code}): {e.read().decode('utf-8')}")
          except urllib.error.URLError as e:
              print(f"‚ö†Ô∏è Error de conexi√≥n: {e}")
          PYTHON_EOF

      - name: Generate Docker Hub Links
        if: github.event_name != 'pull_request'
        id: links
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          echo "## üê≥ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image successfully built and pushed to Docker Hub!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Tags:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for tag in $TAGS; do
            echo "- [\`$tag\`](https://hub.docker.com/r/$tag) üîó" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Repository:" >> $GITHUB_STEP_SUMMARY
          echo "- [hn8888/yolo-light on Docker Hub](https://hub.docker.com/r/hn8888/yolo-light) üîó" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull hn8888/yolo-light:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Slack Notification (Optional)
        if: github.event_name != 'pull_request' && always()
        run: |
          echo "‚úÖ Docker image built successfully!"
          echo "üì¶ Repository: hn8888/yolo-light"
          echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
          echo "üîó Docker Hub: https://hub.docker.com/r/hn8888/yolo-light"
